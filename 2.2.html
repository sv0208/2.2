<html>
    <head>
        <script src="jquery-3.5.1.js"></script>
        <script>
        
         $(document).ready(function(){

             $("#b1").click(function(){
                $("#txt").animate({width: '300px',});
                $("#b1").prop( "disabled", true );
                $("#b2").prop( "disabled", false );
            
             });
             $("#b2").click(function(){
                $("#txt").animate({width: '50px'});
                $("#b2").prop( "disabled", true );
                $("#b1").prop( "disabled", false );
             });
            
             $("#b3").click(function(){
                $("#txt").animate({height: '300px'});
                $("#b3").prop( "disabled", true );
                $("#b4").prop( "disabled", false );
             });
             
             $("#b4").click(function(){
                $("#txt").animate({height: '50px'});
                $("#b4").prop( "disabled", true );
                $("#b3").prop( "disabled", false );
             });
            
         });
        </script>
    </head> 
    <body>
        <input type="button" id="b1" value="Широкий"/><br>
        <input type="button" id="b2" value="Узкий" disabled/><br>
        <input type="button" id="b3" value="Высокий"/><br>
        <input type="button" id="b4" value="Низкий" disabled/><br>
        <div id="txt" style="background: lightsteelblue;height: 50px;width: 50px;"></div>
      
    </body>
</html>
